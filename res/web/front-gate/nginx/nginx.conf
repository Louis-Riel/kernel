log_format upstream_time '$remote_addr - $remote_user [$time_local] '
                             '"$request" $status $body_bytes_sent '
                             '"$http_referer" "$http_user_agent"'
                             'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

include /etc/nginx/conf.d/upstreams/*.conf;

server {
    listen 1443 ssl;

    ssl_certificate /etc/ssl/certs/server/selfsigned/server.crt;
    ssl_certificate_key /etc/ssl/private/ca.key;
    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_dhparam /etc/nginx/dhparam.pem;
    ssl_ecdh_curve secp384r1;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    resolver 127.0.0.11;
    client_max_body_size 20M;
    error_page 405 =200 $uri;

    include /etc/nginx/conf.d/sites/admin/*.conf;
    include /etc/nginx/conf.d/sites/esp32/*.conf;
    include /etc/nginx/conf.d/sites/services/*.conf;
}
