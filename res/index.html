<!doctype html>

<head>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/app.css" />
    <script type="text/javascript" src="/app.js"></script>
</head>

<body>
    <div class="slider">
        <a onclick="renderFolder(document.getElementsByClassName('file-table')[0].getElementsByTagName('caption')[0].innerText)" href="#slide-1">SDCard</a>
        <a onclick="refreshStatus(true)" href="#slide-2">Status</a>
        <a onclick="refreshConfig(true)" href="#slide-3">Config</a>
        <a onclick="refreshSystem()" href="#slide-4">System</a>
        <div class="slides">
            <div id="slide-1" class="file_section">
                <div class="file-table">
                    <table class="greyGridTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Size</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>Total</td>
                                <td></td>
                            </tr>
                        </tfoot>
                        <caption>%s</caption>
                    </table>
                </div>
            </div>
            <div id="slide-2" class="system-config">
                <form action="/status/system" method="post">
                </form>
            </div>
            <div id="slide-3" class="system-config">
                <form onsubmit="SaveForm(this);return false;" action="/config" method="post">
                    <button>Save</button>
                </form>
            </div>
            <div id="slide-4" class="logs">
                <div>
                    <button onclick="document.querySelectorAll('.log').forEach(log => log.remove())">Clear Logs</button>
                    <button onclick="SendCommand({'command':'reboot'})">Reboot</button>
                    <button onclick="SendCommand({'command':'parseFiles'})">ParseFiles</button>
                </div>
                <div class="loglines"></div>
            </div>
            <script>
                renderFolder("/");
                setInterval(() => {
                    refreshConfig(false);
                    refreshStatus(false);
                }, 1000);
                document.querySelectorAll('th').forEach(th => th.addEventListener('click', (() => {
                    const table = document.getElementsByClassName("file-table")[0].getElementsByTagName("tbody")[0];
                    Array.from(table.querySelectorAll('tr:nth-child(n+2)'))
                        .sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc = !this.asc))
                        .forEach(tr => table.appendChild(tr));
                })));
            </script>
        </div>
    </div>
</body>
